{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load thumbnail %}

{% block content %}
  
  <h1>{{ book.title}}</h1>
  <h2>{{ book.author }}, publikacja: {{ book.year }}</h2>
  <p>{{ book.description }}</p>
  <div>
  
<!--    {% if book.cover %}-->
    {% thumbnail book.cover "200x200" as im %}
      <img src="{{ im.url }}">
    {% endthumbnail %}
<!--    {% endif %}-->
    
  </div>


  <div>
    {% crispy form %}
  </div>

{% endblock %}
